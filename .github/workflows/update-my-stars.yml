name: Update my stars
on:
  workflow_dispatch:
  schedule:
    - cron: "12 3 * * 1"

jobs:
  Update-my-stars:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - uses: actions/cache@v4
        with:
          path: ~/.local/pipx
          key: pipx-cache

      - name: Re-generate README
        run: pipx run --python python3.8 --spec "starred==3.2" starred --username kissgyorgy --sort > README.md

      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)

      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Gy√∂rgy Kiss'
          git config --global user.email 'kissgyorgy@me.com'
          git add README.md
          git commit -m "Automatic update"
          git push
